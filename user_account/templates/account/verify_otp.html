{% extends 'frontend/base.html' %}
{% load static %}
{% block title %}
Verify OTP
{% endblock %}
{% block content %}
<main id="main" style="margin-top: 180px">

    <section class="bg-light p-sm-0 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="card border-light-subtle shadow-sm">
                        <div class="card-body pt-4">
                            <h4 class="text-center">Verify OTP</h4>
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="otp" class="form-label">Enter OTP</label>
                                    <input type="text" class="form-control" id="otp" name="otp" required>
                                </div>
                                <button class="btn btn-dark btn-lg py-2" type="submit">Verify OTP</button>
                            </form>
                            <div class="mt-3">
                                <a href="{% url 'user_account:register' %}" class="link-secondary text-decoration-none">Back to Registration</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
